<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}My Job App{% endblock %}</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        nav a:hover { color: orange; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="/">Job Tracker </a>

    <div class="navbar-nav ms-auto">
        
        <a class="nav-link" href="/">Home</a>

        {% if session.get('user_id') %}
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/add_job">Add Job</a>
            <a class="btn btn-danger btn-sm ms-3" href="/logout">Logout</a>
        
        {% else %}
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/signup">Signup</a>
        {% endif %}

    </div>
  </div>
</nav>
    <hr>

    {% block content %}
    {% endblock %}

</body>
</html>
