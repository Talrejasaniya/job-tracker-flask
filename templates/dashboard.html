{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Welcome to Your Dashboard, {{name}}</h1>

    <br><br>

    <a href="/add_job" class="btn btn-success"> Add New Job</a>
    <br><br>
<table class="table table-striped table-hover">
    <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Status</th>
        <th>Date Applied</th>
        <th>Actions</th>
        </tr>
    {% for job in jobs %}
    <tr>
        <td>{{job[1]}}</td>
        <td>{{job[2]}}</td>
        <td>{{job[3]}}</td>
        <td>{{job[4]}}</td>
        <td>
           <button class="btn btn-danger"> <a href="/delete_job/{{ job[0] }}"> Delete </a><a href="/edit_job/{{ job[0] }}" class="btn btn-warning btn-sm">Edit</a>
           </button>
        </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
