{% extends "base.html" %}
{% block title %}Home - Job Tracker{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h1>Welcome to Job Tracker </h1>
    <p>Manage your job and internship schedule properly</p>
    
    <br>

    {% if session.get('user_id') %}
        <a href="/dashboard">
            <button style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer;">
                Go to Dashboard 
            </button>
        </a>
    {% else %}
        <a href="/signup">
            <button style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                Start Tracking Now (Signup)
            </button>
        </a>
        <br><br>
        <a href="/login" style="color: blue;">Already have an account? Login</a>
    {% endif %}

</div>
{% endblock %}
